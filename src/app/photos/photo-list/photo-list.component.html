<div class="text-center mt-3 mb-3">
    <form>
        <i class="fa fa-search mr-2"></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="keyupFilter($event.target!)"
            >
    </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<ap-load-button
    (click)="load()"
    [hasMore]="hasMore">
</ap-load-button>
